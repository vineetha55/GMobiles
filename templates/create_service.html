<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'admin_nav.html' %}
<div class="card">
  <div class="card-header">
    <h4>Manage Categories</h4>
  </div>
  <div class="card-body">
<form method="POST" action="/save_service/" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
        <!-- Category Name -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="serviceName">Service Name</label>
            <input
              type="text"
              class="form-control"
              id="serviceName"
              placeholder="Enter Service Name"
              name="serviceName"
              required
            />
          </div>
        </div>

        <!-- Slug -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="serviceSlug">Slug</label>
            <input
              type="text"
              class="form-control"
              id="serviceSlug"
              placeholder="Enter Service Slug"
               name="serviceSlug"
              required
            />
          </div>
        </div>

        <!-- Description -->
        <div class="col-md-12">
          <div class="form-group">
            <label for="serviceImage">Service Image</label>
            <input
              class="form-control"
              id="serviceImage"
              name="serviceImage"
              type="file"
            >
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Service</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
