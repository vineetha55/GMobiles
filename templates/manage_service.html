<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'admin_nav.html' %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Service Name</th>
            <th>Slug</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for ser in service %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ ser.service_name }}</td>
            <td>{{ ser.service_slug }}</td>
            {% if not ser.service_image %}
            <td>No Image</td>
            {% else %}
            <td><img src="{{ ser.service_image.url }}" width="100" height="100"></td>
            {% endif %}
            <td>
                <a href="/edit_service/{{ser.id}}" class="btn btn-warning">Edit</a>
                <a href="/delete_service/{{ser.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No Service available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
